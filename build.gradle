plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group:'io.rest-assured',name:'rest-assured',version:'4.1.2'
    compile 'com.google.code.gson:gson:2.2.+'
}
